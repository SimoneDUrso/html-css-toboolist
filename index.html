<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Qui inizia l'header -->
    <header>
        <div class="container-logo">
            <img class="align-middle logo" src="./img/Logo.png" alt="Logo Boolean">
            <h2 class="align-middle nome-logo">Toboolist</h2>
        </div>

    </header>
    <!-- Qui inizia il main -->
    <main>
        <div class="buttons">
            <div class="button">
                <button id="task"><span id="add-task-color">Add Task</span></button>
                <button id="section"><span id="add-section-color">Add section</span></button>

            </div>
        </div>

        <!-- Qui iniziano le UL -->
        <div class="lists">
            <ul>
                <li>
                    <h2>&#9660;New Task</h2>
                    <ul>
                        <li><span class="entities-check">&check;</span> Quarterly Newsletter
                            <span class="editorial">Editorial</span>

                        </li>
                    </ul>

                </li>
            </ul>

            <ul>
                <li>
                    <h2 class="distance-lists">&#9660;Today</h2>
                    <ul>
                        <li>
                            <span class="entities-check">&check;</span> Recruiting blog post
                            <span class="editorial">Editorial</span>
                        </li>

                        <li><span class="entities-check">&check;</span> Mobile app launch
                            <span class="q1-goals">Q1 Goals</span>
                        </li>

                        <li><span class="entities-cross">&cross;</span> Interview John H.
                            <span class="recruiting">Recruiting</span>
                        </li>

                        <li><span class="entities-check">&check;</span> Summit update to mobile storefronts
                            <span class="mobile">Mobile</span>
                        </li>
                    </ul>

                </li>
            </ul>

        </div>


    </main>
</body>

</html>
